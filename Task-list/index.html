<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <div class="simple-todo">
      <div class="tasks-wrapper">
        <h2>Список задач:</h2>
        <ol id="todo-list">
          <li>Посмотреть вебинар</li>
          <li>Написать конспект</li>
          <li>Повторить код с урока</li>
        </ol>
      </div>
      <form action="#" id="todo-form" class="todo-form">
        <input type="text" id="todo-input" placeholder="Введите текст" />
        <button type="submit">Добавить задачу</button>
      </form>
    </div>
    <script src="appi.js"></script>
  </body>
</html>
